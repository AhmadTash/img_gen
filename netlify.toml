# Netlify configuration for frontend deployment
# This is a Node.js/React project - Python backend is deployed separately on Heroku

[build]
  base = "web"
  publish = "dist"
  command = "npm install && npm run build"

# IMPORTANT: Update the VITE_API_URL below with your actual Heroku app URL
# You can also set this in Netlify's dashboard under Site settings > Environment variables
[build.environment]
  VITE_API_URL = "https://img-gen-f993a3d38d56.herokuapp.com"
  NODE_VERSION = "20"
  # Disable Python detection - this is a Node.js only project
  PYTHON_VERSION = ""
  MISE_PYTHON_VERSION = ""
  # Prevent mise from auto-detecting Python
  MISE_NO_COMPILE = "1"
